<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Type Master</title>

  <!-- favicon -->

  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
  <link rel="manifest" href="./assets/images/favicon/site.webmanifest" />
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css" />
  <!--Replace with your tailwind.css once created-->
  <link href="https://unpkg.com/@tailwindcss/custom-forms/dist/custom-forms.min.css" rel="stylesheet" />

  <!-- main css file -->
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body class="leading-normal tracking-normal p-6 bg-cover bg-fixed"
  style="background-image: url('../assets/header.png');">
  <div class="h-full">
    <!--Nav-->

    <!--Nav-->
    <div class="absolute pl-24 mt-5 left-1 top-1">

      <a class="flex items-center text-indigo-400 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
        href="/index.html">
        Gaming<span
          class="bg-clip-text text-transparent bg-gradient-to-r from-green-400 via-pink-500 to-purple-500">Rage</span>
      </a>


    </div>
    <div class="container1 pt-20">

      <h1 class="text-7xl font-bold">Type Master</h1>

      <div class="timer">
        <div class="curr_time text-5xl font-bold text-white my-10" style="text-align: center; font-size: 2.2em">
          60s
        </div>

      </div>

      <div class="header">
        <div class="errors">
          <div class="head">Errors</div>
          <div class="errors_rn">0</div>
        </div>

        <div class="accuracy">
          <div class="head">Accuracy</div>
          <div class="accuracy_rn">100</div>
        </div>
      </div>
      <div class="texttotype"></div>
      <button id="startbtn" onclick="startgame()">Start</button>

      <textarea class="inputfield" placeholder="Type it here ..." oninput="runtext_rn()"
        style="margin-top: 4%"></textarea>
      <div class="flex">
        <button onclick="stopgame()" id="stopbtn">stop practise</button>
        <button onclick="gameend()" id="finishbtn">Finish game</button>
        <button onclick="resumegame()" id="resumebtn">resume</button>
        <button class="playagain_btn" onclick="resetdata()">Play again</button>
      </div>

    </div>
  </div>
  <script src="./assets/js/script.js"></script>
</body>

</html>
